<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doces Deliciosos</title>
  <link rel="stylesheet" href="carros.css">
</head>
<body>
  <header class="header">
    <h1>Doces Deliciosos</h1>
    <p>Explore os doces mais saborosos e bonitos!</p>
  </header>

  <main class="container">
    <section class="gallery">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Cupcake colorido">
        <h3>Cupcake Colorido</h3>
        <p>Preço: R$ 12,00</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1606312613814-d4362c6f7bc6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Bolo de morango">
        <h3>Bolo de Morango</h3>
        <p>Preço: R$ 45,00</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1588247867329-5e772d8a6981?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Macarons franceses">
        <h3>Macarons Franceses</h3>
        <p>Preço: R$ 25,00</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1513898399335-fdc1a5d6ddf8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Donuts variados">
        <h3>Donuts Variados</h3>
        <p>Preço: R$ 15,00</p>
      </div>
    </section>

    <button class="btn-load-more" onclick="loadMore()">Ver Mais Doces</button>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Doces Deliciosos. Feito com amor por você!</p>
  </footer>

  <script>
  // Simula o carregamento de mais doces ao clicar no botão
function loadMore() {
  const gallery = document.querySelector('.gallery');
  const newCards = [
    {
      img: 'https://images.unsplash.com/photo-1563805042-7684bcde808e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400',
      title: 'Chocolate Quente',
      price: 'R$ 10,00'
    },
    {
      img: 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400',
      title: 'Cookies de Chocolate',
      price: 'R$ 20,00'
    },
    {
      img: 'https://images.unsplash.com/photo-1551024709-8f23befc6c9a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400',
      title: 'Sorvete de Frutas',
      price: 'R$ 18,00'
    },
  ];

  newCards.forEach(card => {
    const cardElement = document.createElement('div');
    cardElement.classList.add('card');
    cardElement.innerHTML = `
      <img src="${card.img}" alt="${card.title}">
      <h3>${card.title}</h3>
      <p>Preço: ${card.price}</p>
    `;
    gallery.appendChild(cardElement);
  });

  alert('Novos doces adicionados!');
}
  </script>
</body>
</html>
