<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas de Carros</title>
  <link rel="stylesheet" href="carros.css">
</head>
<body>
  <header class="header">
    <h1>Vendas de Carros</h1>
    <p>Encontre o carro ideal para você!</p>
  </header>

  <main class="container">
    <!-- Por Preço -->
    <section class="category">
      <h2>Por Preço</h2>
      <div class="card-grid">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Carro+Econômico" alt="Carro Econômico">
          <h3>Carro Econômico</h3>
          <p>R$ 30.000</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Carro+Médio" alt="Carro Médio">
          <h3>Carro Médio</h3>
          <p>R$ 60.000</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Carro+Luxo" alt="Carro de Luxo">
          <h3>Carro de Luxo</h3>
          <p>R$ 150.000</p>
        </div>
      </div>
    </section>

    <!-- Por Raridade -->
    <section class="category">
      <h2>Por Raridade</h2>
      <div class="card-grid">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Carro+Comum" alt="Carro Comum">
          <h3>Carro Comum</h3>
          <p>R$ 20.000</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Carro+Raro" alt="Carro Raro">
          <h3>Carro Raro</h3>
          <p>R$ 100.000</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Carro+Exclusivo" alt="Carro Exclusivo">
          <h3>Carro Exclusivo</h3>
          <p>R$ 300.000</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Vendas de Carros. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
